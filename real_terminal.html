<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Battle Terminal</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
    <link href="https://cdn.jsdelivr.net/gh/fonts-archive/Galmuri/Galmuri.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: 'Galmuri', 'Monaco', 'Consolas', monospace;
            background: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 12px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 8px;
            background: #000000;
            border: 1px solid #00ff00;
            padding: 8px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 14px;
            color: #00ff00;
        }
        
        .header p {
            margin: 4px 0 0 0;
            font-size: 10px;
            color: #00aa00;
        }
        
        .main-content {
            display: flex;
            flex: 1;
            gap: 4px;
            margin-bottom: 4px;
        }
        
        .terminals {
            display: flex;
            flex: 2;
            gap: 4px;
            flex-direction: column;
        }
        
        .terminal-row {
            display: flex;
            gap: 4px;
            flex: 1;
        }
        
        .stats-panel {
            flex: 1;
            border: 1px solid #333333;
            background: #000000;
            display: flex;
            flex-direction: column;
            max-width: 300px;
            min-width: 250px;
        }
        
        .stats-header {
            padding: 4px 8px;
            background: #000000;
            border-bottom: 1px solid #333333;
            color: #00ff00;
            font-size: 10px;
        }
        
        .stats-content {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            font-size: 10px;
            line-height: 1.4;
        }
        
        .stat-item {
            margin-bottom: 4px;
            color: #00aa00;
        }
        
        .stat-value {
            color: #00ff00;
            font-weight: bold;
        }
        
        .stat-error {
            color: #ff4444;
        }
        
        .stat-success {
            color: #44ff44;
        }
        
        .terminal-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #333333;
            background: #000000;
        }
        
        .claude-container {
            border-color: #333333;
        }
        
        .claude-container.focused {
            border-color: #ffffff;
        }
        
        .gemini-container {
            border-color: #333333;
        }
        
        .gemini-container.focused {
            border-color: #ffffff;
        }
        
        .terminal-header {
            padding: 4px 8px;
            font-weight: normal;
            color: #00ff00;
            font-size: 10px;
            background: #000000;
            border-bottom: 1px solid #333333;
        }
        
        .claude-header {
            background: #000000;
        }
        
        .gemini-header {
            background: #000000;
        }
        
        .terminal {
            flex: 1;
            background: #000000;
        }
        
        .input-section {
            background: #000000;
            padding: 8px;
            border: 1px solid #333333;
        }
        
        .input-section.focused {
            border-color: #ffffff;
        }
        
        .input-label {
            margin-bottom: 4px;
            font-weight: normal;
            color: #00ff00;
            font-size: 10px;
        }
        
        .input-row {
            display: flex;
            gap: 4px;
            align-items: center;
        }
        
        textarea {
            flex: 1;
            padding: 4px 8px;
            font-size: 12px;
            background: #000000;
            color: #00ff00;
            border: 1px solid #333333;
            font-family: 'Galmuri', 'Monaco', 'Consolas', monospace;
            resize: vertical;
            min-height: 40px;
            max-height: 120px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #ffffff;
        }
        
        button {
            padding: 4px 12px;
            background: #000000;
            color: #00ff00;
            border: 1px solid #333333;
            cursor: pointer;
            font-size: 10px;
            font-family: 'Galmuri', 'Monaco', 'Consolas', monospace;
        }
        
        button:hover {
            border-color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>AI BATTLE TERMINAL v1.0</h1>
        <p>[CTRL+SHIFT+T] Switch Terminal | [F12] Debug Console | Working in: ~/Desktop</p>
    </div>
    
    <div class="main-content">
        <div class="terminals">
            <div class="terminal-row">
                <div class="terminal-container claude-container" id="claude-container">
                    <div class="terminal-header claude-header">
                        [CLAUDE] Terminal
                    </div>
                    <div id="claude-terminal" class="terminal"></div>
                </div>
                
                <div class="terminal-container gemini-container" id="gemini-container">
                    <div class="terminal-header gemini-header">
                        [GEMINI] Terminal
                    </div>
                    <div id="gemini-terminal" class="terminal"></div>
                </div>
            </div>
        </div>
        
        <div class="stats-panel">
            <div class="stats-header">
                [STATS] Activity Monitor
            </div>
            <div class="stats-content" id="stats-content">
                <div class="stat-item">세션 시작: <span class="stat-value" id="session-start">--:--</span></div>
                <div class="stat-item">총 명령어: <span class="stat-value" id="total-commands">0</span></div>
                <div class="stat-item">Claude 응답: <span class="stat-value" id="claude-responses">0</span></div>
                <div class="stat-item">Gemini 응답: <span class="stat-value" id="gemini-responses">0</span></div>
                <div class="stat-item">에러 발생: <span class="stat-error" id="error-count">0</span></div>
                <div class="stat-item">성공 완료: <span class="stat-success" id="success-count">0</span></div>
                <hr style="border: 1px solid #333; margin: 8px 0;">
                <div class="stat-item">최근 활동:</div>
                <div id="recent-activity" style="max-height: 200px; overflow-y: auto; font-size: 9px;"></div>
            </div>
        </div>
    </div>
    
    <div class="input-section" id="input-section">
        <div class="input-label">[BROADCAST] Send to both terminals</div>
        <div class="input-row">
            <textarea id="commandInput" placeholder="Type command or message..."></textarea>
            <button onclick="sendToBoth()">SEND</button>
        </div>
    </div>

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        const { ipcRenderer } = require('electron');
        
        // VS Code와 같은 테마
        const terminalTheme = {
            background: '#1e1e1e',
            foreground: '#cccccc',
            cursor: '#ffffff',
            selection: '#264f78',
            black: '#000000',
            brightBlack: '#666666',
            red: '#cd3131',
            brightRed: '#f14c4c',
            green: '#0dbc79',
            brightGreen: '#23d18b',
            yellow: '#e5e510',
            brightYellow: '#f5f543',
            blue: '#2472c8',
            brightBlue: '#3b8eea',
            magenta: '#bc3fbc',
            brightMagenta: '#d670d6',
            cyan: '#11a8cd',
            brightCyan: '#29b8db',
            white: '#e5e5e5',
            brightWhite: '#ffffff'
        };
        
        // 터미널 생성 (CLI 픽셀아트 스타일)
        const claudeTerminal = new Terminal({
            theme: terminalTheme,
            fontFamily: '"Galmuri", "Monaco", "Consolas", monospace',
            fontSize: 12,
            lineHeight: 1.0,
            cursorBlink: true,
            cursorStyle: 'block',
            cursorWidth: 1,
            scrollback: 1000
        });
        
        const geminiTerminal = new Terminal({
            theme: terminalTheme,
            fontFamily: '"Galmuri", "Monaco", "Consolas", monospace',
            fontSize: 12,
            lineHeight: 1.0,
            cursorBlink: true,
            cursorStyle: 'block',
            cursorWidth: 1,
            scrollback: 1000
        });
        
        // Fit addon 추가 (창 크기에 맞춤)
        const claudeFitAddon = new FitAddon.FitAddon();
        const geminiFitAddon = new FitAddon.FitAddon();
        
        claudeTerminal.loadAddon(claudeFitAddon);
        geminiTerminal.loadAddon(geminiFitAddon);
        
        // 터미널을 DOM에 연결
        claudeTerminal.open(document.getElementById('claude-terminal'));
        geminiTerminal.open(document.getElementById('gemini-terminal'));
        
        // 크기 맞추기 (에러 방지)
        function fitTerminals() {
            try {
                // 터미널 컨테이너가 보이는지 확인
                const claudeContainer = document.getElementById('claude-terminal');
                const geminiContainer = document.getElementById('gemini-terminal');
                
                if (claudeContainer && claudeContainer.offsetWidth > 0 && claudeFitAddon && claudeTerminal.element) {
                    claudeFitAddon.fit();
                    console.log('Claude 터미널 크기 조정됨');
                }
                if (geminiContainer && geminiContainer.offsetWidth > 0 && geminiFitAddon && geminiTerminal.element) {
                    geminiFitAddon.fit();
                    console.log('Gemini 터미널 크기 조정됨');
                }
            } catch (error) {
                console.log('터미널 크기 조정 오류 (무시됨):', error.message);
            }
        }
        
        // 초기 크기 조정
        setTimeout(fitTerminals, 200);
        setTimeout(fitTerminals, 500);  // 두 번 실행으로 안정성 확보
        
        // 터미널 영역 직접 클릭 이벤트 (초고속 반응)
        document.getElementById('claude-terminal').addEventListener('mousedown', (e) => {
            e.stopPropagation();
            setTerminalFocus('claude');
        });
        
        document.getElementById('gemini-terminal').addEventListener('mousedown', (e) => {
            e.stopPropagation();
            setTerminalFocus('gemini');
        });
        
        // 초기에 입력창(채팅창)에 포커스
        setTimeout(() => {
            setFocus('input');
        }, 200);
        
        // 조금 더 늦게 한번 더 설정 (확실하게)
        setTimeout(() => {
            setFocus('input');
        }, 800);
        
        // 통계 관리 객체
        const stats = {
            sessionStart: new Date(),
            totalCommands: 0,
            claudeResponses: 0,
            geminiResponses: 0,
            errorCount: 0,
            successCount: 0,
            recentActivity: []
        };
        
        // 통계 업데이트 함수
        function updateStats() {
            document.getElementById('session-start').textContent = 
                stats.sessionStart.toLocaleTimeString('ko-KR', { hour12: false });
            document.getElementById('total-commands').textContent = stats.totalCommands;
            document.getElementById('claude-responses').textContent = stats.claudeResponses;
            document.getElementById('gemini-responses').textContent = stats.geminiResponses;
            document.getElementById('error-count').textContent = stats.errorCount;
            document.getElementById('success-count').textContent = stats.successCount;
            
            // 최근 활동 업데이트
            const activityHtml = stats.recentActivity.slice(-10).map(activity => 
                `<div style="margin-bottom: 2px; color: ${activity.color};">${activity.time} ${activity.text}</div>`
            ).join('');
            document.getElementById('recent-activity').innerHTML = activityHtml;
        }
        
        // 활동 로그 추가
        function addActivity(text, color = '#00aa00') {
            const time = new Date().toLocaleTimeString('ko-KR', { hour12: false });
            stats.recentActivity.push({ time, text, color });
            if (stats.recentActivity.length > 50) {
                stats.recentActivity.splice(0, 10); // 오래된 로그 제거
            }
            updateStats();
        }
        
        // 텍스트 분석 함수
        function analyzeTerminalOutput(data, terminal) {
            const text = data.toString().toLowerCase();
            
            // 에러 패턴 감지
            if (text.includes('error') || text.includes('failed') || text.includes('exception')) {
                stats.errorCount++;
                addActivity(`${terminal}: 에러 감지`, '#ff4444');
            }
            
            // 성공 패턴 감지
            if (text.includes('success') || text.includes('completed') || text.includes('done')) {
                stats.successCount++;
                addActivity(`${terminal}: 성공 완료`, '#44ff44');
            }
            
            // 파일 관련 활동
            if (text.includes('created') || text.includes('saved')) {
                addActivity(`${terminal}: 파일 생성/저장`, '#00ffff');
            }
            
            // 명령어 완료 추적
            if (text.includes('$') || text.includes('>')) {
                if (terminal === 'Claude') stats.claudeResponses++;
                else stats.geminiResponses++;
                addActivity(`${terminal}: 명령어 완료`, '#00ff00');
            }
        }
        
        // 백엔드에서 터미널 출력 받기 (통계 수집 추가)
        ipcRenderer.on('claude-data', (event, data) => {
            claudeTerminal.write(data);
            analyzeTerminalOutput(data, 'Claude');
        });
        
        ipcRenderer.on('gemini-data', (event, data) => {
            geminiTerminal.write(data);
            analyzeTerminalOutput(data, 'Gemini');
        });
        
        // 포커스 상태 관리
        let currentFocus = null;
        
        // 터미널에서 키보드 입력을 백엔드로 전송
        claudeTerminal.onData((data) => {
            ipcRenderer.send('claude-input', data);
        });
        
        geminiTerminal.onData((data) => {
            ipcRenderer.send('gemini-input', data);
        });
        
        // 터미널 포커스 이벤트 (충돌 방지를 위해 제거)
        // claudeTerminal.onFocus(() => {
        //     setTerminalFocus('claude');
        // });
        // 
        // geminiTerminal.onFocus(() => {
        //     setTerminalFocus('gemini');
        // });
        
        // 터미널 크기 변경 시 백엔드에 알림 (에러 방지)
        claudeTerminal.onResize((size) => {
            try {
                if (size && size.cols && size.rows) {
                    ipcRenderer.send('claude-resize', size);
                }
            } catch (error) {
                console.log('Claude 리사이즈 이벤트 오류:', error);
            }
        });
        
        geminiTerminal.onResize((size) => {
            try {
                if (size && size.cols && size.rows) {
                    ipcRenderer.send('gemini-resize', size);
                }
            } catch (error) {
                console.log('Gemini 리사이즈 이벤트 오류:', error);
            }
        });
        
        // 대기 중인 명령어 관리
        let waitingForEnter = false;
        let lastCommand = '';
        
        // 3개 영역 포커스 관리 (초고속 반응)
        function setFocus(target) {
            // 모든 포커스 제거
            document.getElementById('claude-container').classList.remove('focused');
            document.getElementById('gemini-container').classList.remove('focused');
            document.getElementById('input-section').classList.remove('focused');
            
            // 선택된 영역에 포커스 추가
            if (target === 'claude') {
                document.getElementById('claude-container').classList.add('focused');
                geminiTerminal.blur();
                claudeTerminal.focus();
                currentFocus = 'claude';
            } else if (target === 'gemini') {
                document.getElementById('gemini-container').classList.add('focused');
                claudeTerminal.blur();
                geminiTerminal.focus();
                currentFocus = 'gemini';
            } else if (target === 'input') {
                document.getElementById('input-section').classList.add('focused');
                claudeTerminal.blur();
                geminiTerminal.blur();
                document.getElementById('commandInput').focus();
                currentFocus = 'input';
            }
        }
        
        // 호환성을 위한 별칭
        function setTerminalFocus(terminal) {
            setFocus(terminal);
        }
        
        // 불필요한 함수들 제거됨
        
        // 두 터미널에 동시 명령어 전송
        function sendToBoth() {
            const command = document.getElementById('commandInput').value.trim();
            if (!command) {
                // 명령어가 비어있고 대기 중이면 엔터만 전송
                if (waitingForEnter) {
                    ipcRenderer.send('send-enter-both');
                    waitingForEnter = false;
                    document.getElementById('commandInput').placeholder = 'Type command or message...';
                    addActivity('엔터 실행', '#ffff00');
                    
                    // 엔터 전송 후에도 터미널 포커스 유지
                    setTimeout(() => {
                        if (currentFocus === 'claude') {
                            claudeTerminal.focus();
                        } else if (currentFocus === 'gemini') {
                            geminiTerminal.focus();
                        }
                    }, 100);
                }
                return;
            }
            
            // 명령어 전송
            ipcRenderer.send('send-to-both', command);
            lastCommand = command;
            waitingForEnter = true; // 다음 엔터를 기다림
            document.getElementById('commandInput').value = '';
            document.getElementById('commandInput').placeholder = 'Press Enter again to execute...';
            
            // 통계 업데이트
            stats.totalCommands++;
            addActivity(`명령어 전송: ${command.length > 30 ? command.substring(0, 30) + '...' : command}`, '#00ffff');
            
            // 전송 후 현재 선택된 터미널에 포커스 유지
            setTimeout(() => {
                if (currentFocus === 'claude') {
                    claudeTerminal.focus();
                } else if (currentFocus === 'gemini') {
                    geminiTerminal.focus();
                }
            }, 200);
        }
        
        // 터미널 지우기 함수 제거됨 (히스토리 손실 방지)
        
        // 키보드 이벤트
        document.getElementById('commandInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendToBoth();
            } else if (e.key === 'Enter' && e.ctrlKey) {
                e.preventDefault();
                sendToBoth();
            }
        });
        
        // 터미널 컨테이너 클릭 시 포커스 (초고속 반응)
        document.getElementById('claude-container').addEventListener('mousedown', (e) => {
            setTerminalFocus('claude');
        });
        
        document.getElementById('gemini-container').addEventListener('mousedown', (e) => {
            setTerminalFocus('gemini');
        });
        
        // 입력창 클릭 시 포커스
        document.getElementById('input-section').addEventListener('mousedown', (e) => {
            setFocus('input');
        });
        
        document.getElementById('commandInput').addEventListener('focus', () => {
            setFocus('input');
        });
        
        // Ctrl+Shift+T로 터미널 전환 + F12로 개발자 도구 토글
        document.addEventListener('keydown', (e) => {
            // Ctrl+Shift+T로 터미널 전환
            if (e.key === 'T' && e.ctrlKey && e.shiftKey) {
                e.preventDefault();
                console.log('Ctrl+Shift+T 터미널 전환 실행');
                if (currentFocus === 'claude') {
                    setTerminalFocus('gemini');
                } else {
                    setTerminalFocus('claude');
                }
            }
            
            // F12로 개발자 도구 토글
            if (e.key === 'F12') {
                e.preventDefault();
                ipcRenderer.send('toggle-devtools');
            }
        });
        
        // 창 크기 변경 시 터미널 크기 조정 (개선된 버전)
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                console.log('창 크기 변경 감지 - 터미널 크기 조정');
                fitTerminals();
                // 추가로 한 번 더 (안정성)
                setTimeout(fitTerminals, 100);
            }, 100);
        });
        
        // 추가 리사이즈 이벤트들
        window.addEventListener('load', () => {
            setTimeout(fitTerminals, 200);
        });
        
        // 터미널 컨테이너 크기 변경 감지
        const resizeObserver = new ResizeObserver(() => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(fitTerminals, 50);
        });
        
        resizeObserver.observe(document.querySelector('.terminals'));
        
        // 추가적인 크기 조정 트리거들
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(fitTerminals, 300);
            setTimeout(() => setFocus('input'), 500); // DOM 로드 후 입력창 포커스
            
            // 초기 통계 표시
            updateStats();
            addActivity('AI Battle Terminal 시작', '#00ff00');
        });
        
        // 터미널이 보이게 될 때마다 크기 조정
        const observer = new MutationObserver(() => {
            setTimeout(fitTerminals, 100);
        });
        
        observer.observe(document.getElementById('claude-terminal'), {
            attributes: true,
            attributeFilter: ['style']
        });
        
        observer.observe(document.getElementById('gemini-terminal'), {
            attributes: true,
            attributeFilter: ['style']
        });
    </script>
</body>
</html>
